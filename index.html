<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input class="form-control" type="text" name="" id="" placeholder="Email">
      <br>
      <input class="form-control" type="password" name="" id="" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4 ">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h1>$<span id="currentDepositAmount">00</span></h1>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h1>$<span id="currentWithdrawAmount">00</span></h1>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="balance status">
          <h5>Balance</h5>
          <h1>$<span id="currentBalanceAmount">1200</span></h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button id="deposit">
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Whithdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
          <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    //-----------------function area-----------------------

    //deposit-withdraw span text updater function
    function updateSpanText(id,amountNumber){
      const current=document.getElementById(id).innerText;
      const currentNumber=parseFloat(current);
      const totalDepositNumber=amountNumber+currentNumber;
      document.getElementById(id).innerHTML=totalDepositNumber;
    }

    //take number from input tag function
    function takeInputNumber(id){
      const amount=document.getElementById(id).value;
      const number=parseFloat(amount);
      return number;
    }

    //keep empty input
    function keepEmpty(id){
      document.getElementById(id).value='';
    }

    //------------------handler area------------------

      //login button event handler
    document.getElementById('login').addEventListener('click', function (event) {
      //--use for display none
      // event.target.parentNode.parentNode.parentNode.removeChild(event.target.parentNode);
      document.getElementById('login-area').style.display = 'none';
      document.getElementById('transaction-area').style.display = 'block';
    })

    //deposit button event handler
    document.getElementById('addDeposit').addEventListener('click',function(){
      const depositNumber=takeInputNumber('depositAmount');      
      //update deposit status
      updateSpanText("currentDepositAmount",depositNumber);
      keepEmpty('depositAmount');

      //update Balance status after deposit
      updateSpanText("currentBalanceAmount",depositNumber);
    })

    //withdraw button event handler
    document.getElementById('addWithdraw').addEventListener('click',function(){
      const withdrawNumber=takeInputNumber('withdrawAmount');

      //update withdraw status
      updateSpanText('currentWithdrawAmount',withdrawNumber);
      keepEmpty('withdrawAmount');

      //update Balance status after withdraw
      updateSpanText('currentBalanceAmount',-1*withdrawNumber);
      // const currentWithdrawAmount=document.getElementById('currentWithdrawAmount').innerText;
      // const currentWithdrawNumber=parseFloat(currentWithdrawAmount);

      // const currentBalanceAmount=document.getElementById('currentBalanceAmount').innerText;
      // const currentBalanceNumber=parseFloat(currentBalanceAmount);
      // const updateCurrentBalanceNumber=currentBalanceNumber-withdrawNumber;
      // document.getElementById('currentBalanceAmount').innerText=updateCurrentBalanceNumber;
    })
    
  </script>
</body>

</html>
